  avatar: img/avatar.png
  bio: Nothing known.
  name: Chao Xu
  
  
permalinks:
  posts = "/post/:year-:month-:slug/"
  projects = "/project/:year-:slug/"
  

menu:
  main:
    - name: "Post"
      url: "/post/"
      weight: 1
    - name: "Project"
      url: "/project/"
      weight: 2

  
Params:
  authorbox: yes
  description: "Personal website of Chao Xu"
  logo:
    image: "img/avatar1.png"
