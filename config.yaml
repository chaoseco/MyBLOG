    subtitle: "Life Recording"
  mainSections:
    - post
    - docs
  opengraph: yes
  pager: yes
  post_meta:
    - date
    - categories
  readmore: no
  sidebar: 
    home: right   # Configure layout for home page
    list: false   # Configure layout for list pages: right/left/false
