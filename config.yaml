baseurl: /
title: "ChaosEco"
languageCode: "en-us"
paginate: '10'
theme: "Mainroad"
disqusShortname: 'chaoseco'
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
googleAnalytics: ''
footnotereturnlinkcontents: "â†©"
hasCJKLanguage: true
enableEmoji: true
rssLimit: 100


Author:
  avatar: img/avatar.png
  bio: Nothing known.
  name: Chao Xu
  
  
permalinks:
  posts = "/post/:year-:month-:slug/"
  projects = "/project/:year-:slug/"
  

menu:
  main:
    - name: "Post"
      url: "/post/"
      weight: 10
    - name: "Project"
      url: "/project/"
      weight: 20

  
Params:
  authorbox: yes
  description: "Personal website of Chao Xu"
  logo:
    image: "img/placeholder.png"
    title: "Chaoseco"
    subtitle: "Life Recording"
  mainSections:
    - post
    - docs
  opengraph: yes
  pager: yes
  post_meta:
    - date
    - categories
  readmore: no
  sidebar: 
    home: left
    list: right
    single: right
    widgets:
      - search
      - recent
      - categories
      - taglist
  twitter_cards: no
  widgets:
    recent_num: 5
    tags_counter: no
